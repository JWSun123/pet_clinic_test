<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <div th:replace="header :: myheader"></div>
</head>
<body>
    <div>
        <nav th:replace="navbar :: mynavbar"></nav>
    </div>
    <div id="viewport">
        <div id="content">
            <!-- sidebar -->
            <div th:replace="sidebar :: mysidebar"></div>
            <!--        content starts here!-->
            <div class="pt-3">
                <h3>Pet Found: </h3>
                <table class="table">
                    <thead>
                    <tr>
                        <th>Pet ID</th>
                        <th>Pet Name</th>
                        <th>Pet Type</th>
                        <th>Owner</th>
                        <th>Tel</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="pet:${pets}">
                        <td th:text="${pet.getId()}"></td>
                        <td th:text="${pet.getPetName()}"></td>
                        <td th:text="${pet.getPetType().getPetTypeName()}"></td>
                        <td th:text="${pet.getOwner().getFirstName().concat(' ').concat(pet.getOwner().getLastName())}"></td>
                        <td th:text="${pet.getOwner().getTel()}"></td>
                        <td><a th:href="@{/addVisitDetail/{petId}(petId=${pet.getId()})}">Add Visit</a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div th:insert="footer :: foot"></div>
</body>
</html>
