<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <div th:replace="header :: myheader"></div>
</head>
<body>
<div>
    <nav th:replace="navbar :: mynavbar"></nav>
</div>
<div id="viewport">
    <div id="content">
        <!-- sidebar -->
        <div th:replace="sidebar :: mysidebar"></div>
        <!--        content starts here!-->
        <div class="container">
            <h1 class="pt-3">Add A New Vet</h1>
            <div>
                <form th:action="@{savePet}" th:object="${pet}" method="post">
                    <div class="form-group mt-3">
                        <label th:classappend="${#fields.hasErrors('petName')} ? 'text-danger' : ''" for = "petName">First Name</label>
                        <input type="text" class = "form-control"  th:field="*{petName}" id="petName" placeholder="Enter pet's name">
                    </div>
                    <div class="form-group mt-3">
                        <label for="birthdate">Date of birth</label>
                        <div class="input-group date">
                        <input type="text" class = "form-control"  th:field="*{dob}" autocomplete="off" id="birthdate" placeholder="Enter pet's birth date">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="far fa-calendar-alt"></i></span>
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary mt-3">Add Vet</button>
                </form>
            </div>
        </div>
    </div>
</div>
<div th:insert="footer :: foot"></div>

</body>
</html>
