<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <div th:replace="header :: myheader"></div>
    <script src="src/main/resources/static/js/index.js"></script>
</head>
<body>
<div>
    <nav th:replace="navbar :: mynavbar"></nav>
</div>
<div id="viewport">
    <div id="content">
        <!-- sidebar -->
        <div th:replace="sidebar :: mysidebar"></div>
        <!--        content starts here!-->
        <div class="pt-3 container-fluid">
    <h1>Owner table</h1>
    <form th:action="@{/searchOwner}" method="post" class="form-group">
        <input type="text" th:name ="query" placeholder="Search by id or telephone number..">
        <button type="submit" class="btn btn-primary">Search</button>
    </form>
    <div>
        <table class="table">
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Address</th>
                <th>Tel</th>
                <th>Email</th>
                <th>Pets</th>
                <th>Action</th>
            </tr>
            <tr th:each="owners, itemStat: ${owner}">
                <td th:text="${owners.getId()}"></td>
                <td th:text="${owners.getFirstName()}"></td>
                <td th:text="${owners.getLastName()}"></td>
                <td th:text="${owners.getAddress()}"></td>
                <td th:text="${owners.getTel()}"></td>
                <td th:text="${owners.getEmail()}"></td>
                <td><a th:each="pet : ${owners.pet}" th:href="@{/showPetInfoForUpdate/{petId}(petId=*{pet.getId()})}" th:text="*{pet.getPetName()}"></a></td>

                <td><a th:href="@{/deleteOwner/{id}(id=${owners.getId()})}">delete</a> | <a th:href="@{/updateOwner/{id}(id=${owners.getId()})}">modify</a></td>
            </tr>
        </table>
    </div>
        </div>
    </div>
</div>
    <div th:insert="footer :: foot"></div>

</body>
</html>
