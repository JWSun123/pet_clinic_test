<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <div th:replace="header :: myheader"></div>
</head>
<body>
    <div>
        <nav th:replace="navbar :: mynavbar"></nav>
    </div>
    <div id="viewport">
        <div id="content">
            <!-- sidebar -->
            <div th:replace="sidebar :: mysidebar"></div>
            <!--        content starts here!-->
                <div class="pt-3 container-fluid">
                    <a class="btn btn-primary" th:href="@{addPet_type}">Add a Pet Type</a>
                </div>
                <div>
                    <table class="table">
                        <tr>
                            <th>ID</th>
                            <th>Pet Type</th>
                            <th>Action</th>
                        </tr>
                        <tr th:each="petType :${petTypes}">
                            <td th:text="${petType.getId()}"></td>
                            <td th:text="${petType.getPetTypeName()}"></td>
                            <td><a th:href="@{deletePetType/{petTypeId}(petTypeId=${petType.getId()})}">delete</a> |
                                <a th:href="@{showUpdate/{petTypeId} (petTypeId=${petType.getId()})}">modify</a> </td>
                        </tr>
                    </table>
                </div>
        </div>
    </div>
    <div th:insert="footer :: foot"></div>
</body>
</html>
