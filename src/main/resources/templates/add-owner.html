<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <div th:replace="header :: myheader"></div>
</head>
<body>
<div>
    <nav th:replace="navbar :: mynavbar"></nav>
</div>
<div id="viewport">
    <div id="content">
        <!-- sidebar -->
        <div th:replace="sidebar :: mysidebar"></div>
        <!--        content starts here!-->
    <div class="container-fluid">
        <div class="row justify-content-center">
            <h1>Client registration form</h1>
        </div>
        <form th:action="@{/saveClient}" th:object="${owner}" method="post" class="form-group">
            <!-- Row with name-->
            <div class="row justify-content-center">
                <h3 class="formtitle">Client's information</h3>
                <div class="col-3 mt-3">
                    <label for="firstName">First name:</label>
                    <input type="text" th:field="*{firstName}" id="firstName" placeholder="First name" class="form-control"/>
                    <p th:if="${#fields.hasErrors('firstName')}" th:errorclass="error" th:errors="*{firstName}"></p>
                </div>
                <div class="col-3 mt-3">
                    <label for="lastName">Last name:</label>
                    <input type="text" th:field="*{lastName}" id="lastName" placeholder="Last name" class="form-control"/>
                    <p th:if="${#fields.hasErrors('lastName')}" th:errorclass="error" th:errors="*{lastName}"></p>
                </div>
                <div class="col-3 mt-3">
                    <label for="lastName">Email:</label>
                    <input type="text" th:field="*{email}" id="email" placeholder="Email" class="form-control"/>
                    <p th:if="${#fields.hasErrors('email')}" th:errorclass="error" th:errors="*{email}"></p>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-4 mt-3">
                    <label for="lastName">Address:</label>
                    <input type="text" th:field="*{address}" id="address" placeholder="Address" class="form-control"/>
                    <p th:if="${#fields.hasErrors('address')}" th:errorclass="error" th:errors="*{address}"></p>
                </div>
                <div class="col-4 mt-3">
                    <label for="lastName">Telephone:</label>
                    <input type="text" th:field="*{tel}" id="tel" placeholder="Telephone number" class="form-control"/>
                    <p th:if="${#fields.hasErrors('tel')}" th:errorclass="error" th:errors="*{tel}"></p>
                </div>
            </div>
            <div class="row justify-content-center">
                <h3>Pet's information</h3>
                <div th:object="${pet}">
                    <div class="col-3 mt-3">
                        <label for="petname">Name:</label>
                        <input type="text" th:field="*{petName}" id="petname" placeholder="Name" class="form-control"/>
                        <p th:if="${#fields.hasErrors('petName')}" th:errorclass="error" th:errors="*{petName}"></p>
                    </div>
                    <div class="col-3 mt-3">
                        <label for="dob">Date of birth:</label>
                        <input type="date" th:field="*{dob}" id="dob" placeholder="Date of birth" class="form-control"/>
                        <p th:if="${#fields.hasErrors('dob')}" th:errorclass="error" th:errors="*{dob}"></p>
                    </div>
                </div>
                <div th:object="${petType}">
                    <div class="col-3 mt-3">
                        <label>Type:</label>
                        <select name="type" class="form-control">
                            <option th:each="type : ${petNames}" th:value="${petType.petTypeName}" th:text="${type.getPetTypeName()}"></option>
                        </select>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-info col-2">Save</button>
        </form>
        <form >

        </form>
    </div>
    </div>
</div>
    <div th:insert="footer :: foot"></div>
</body>
</html>
