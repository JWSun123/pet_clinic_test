<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <div th:replace="header :: myheader"></div>
</head>
<body>
    <div>
        <nav th:replace="navbar :: mynavbar"></nav>
    </div>
    <div id="viewport">
        <div id="content">
            <!-- sidebar -->
            <div th:replace="sidebar :: mysidebar"></div>
            <!--        content starts here!-->
            <div class="container">
                <h1 class="pt-3">Add A New Vet</h1>
                <div>
                    <form th:action="@{saveVet}" th:object="${vet}" method="post">
                        <div class="form-group mt-3">
                            <label th:classappend="${#fields.hasErrors('firstName')} ? text-danger : ''" for = "firstName">First Name</label>
                            <input type="text" class = "form-control"  th:field="*{firstName}" id="firstName" placeholder="Enter Vet's First Name">
                        </div>
                        <div class="form-group mt-3">
                            <label th:classappend="${#fields.hasErrors('lastName')} ? text-danger : ''" for = "lastName">Last Name</label>
                            <input type="text" class = "form-control"  th:field="*{lastName}" id="lastName" placeholder="Enter Vet's Last Name">
                        </div>
                        <div class="form-group mt-3">
                            <label th:classappend="${#fields.hasErrors('tel')} ? text-danger : ''" for = "tel">Telephone Number</label>
                            <input type="text" class = "form-control"  th:field="*{tel}" id="tel" placeholder="Enter Vet's Telephone Number">
                        </div>
                        <div class="form-group mt-3">
                            <label th:classappend="${#fields.hasErrors('email')} ? text-danger : ''" for = "email">Email</label>
                            <input type="text" class = "form-control"  th:field="*{email}" id="email" placeholder="Enter Vet's Email">
                        </div>
                        <div class="form-group mt-4">
                            <ul>
                                <h5 class="text-danger" th:if="${#fields.hasErrors()}">Please enter the correct information:</h5>
                                <li th:each="err:${#fields.errors()}" th:text="${err}" class="text-danger"></li>
                            </ul>
                        </div>
                        <button type="submit" class="btn btn-primary mt-3">Add Vet</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div th:insert="footer :: foot"></div>

</body>
</html>
