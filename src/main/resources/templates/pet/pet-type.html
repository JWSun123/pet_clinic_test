<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <div th:replace="header :: myheader"></div>
</head>
<body>
    <div>
        <nav th:replace="navbar :: mynavbar"></nav>
    </div>
    <div id="viewport">
        <div id="content">
            <!-- sidebar -->
            <div th:replace="sidebar :: mysidebar"></div>
            <!--        content starts here!-->
                <div class="pt-3 container-fluid">
                    <a class="btn btn-primary" th:href="@{addPet_type}">Add a Pet Type</a>
                </div>
                <div>
                    <table class="table">
                        <tr>
                            <th>ID</th>
                            <th>Pet Type</th>
                            <th>Action</th>
                        </tr>
                        <tr th:each="petType :${petTypes}">
                            <td th:text="${petType.getId()}"></td>
                            <td th:text="${petType.getPetTypeName()}"></td>
                            <td><a th:href="@{deletePetType/{petTypeId}(petTypeId=${petType.getId()})}" id="delete-modal">delete</a> |
                                <a th:href="@{showUpdate/{petTypeId} (petTypeId=${petType.getId()})}">modify</a> </td>
                        </tr>
                    </table>
                </div>
        </div>
    </div>
    <!--    Modal    -->
    <div class="modal fade" tabindex="-1" role="dialog" id="deleteModal" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-danger" id="deleteModalLabel">Confirm Delete</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p class="alert alert-danger">Are you sure you want to delete this pet type?</p>
                </div>
                <div class="modal-footer">
                    <a href="" class="btn btn-danger" id="btnDeleteYes">Yes, Delete</a>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <div th:insert="footer :: foot"></div>
</body>
</html>
