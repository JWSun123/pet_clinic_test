<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <div th:replace="header :: myheader"></div>
</head>
<body>
    <div>
        <nav th:replace="navbar :: mynavbar"></nav>
    </div>
    <div id="viewport">
        <div id="content" class="container-fluid">
            <!-- sidebar -->
            <div th:replace="sidebar :: mysidebar"></div>
            <!--        content starts here!-->
            <div class="pt-3">
                <h2>Add A New Pet Type</h2>
                <div class="col-6">
                    <form th:action="@{savePetType}" th:object="${petType}" method="post">
                        <div class="form-group mt-3">
                            <label th:classappend="${#fields.hasErrors('petTypeName')} ? 'text-danger' : ''" for="pet-type">Pet type</label>
                            <input type="text" class="form-control" th:field="*{petTypeName}" id="pet-type" placeholder="Enter the pet type">
                            <p th:if="${#fields.hasErrors('petTypeName')}" th:errors="*{petTypeName}" class="text-danger"></p>
                        </div>
                        <button type="submit" class="btn btn-primary mt-3">Add pet type</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div th:insert="footer :: foot"></div>
</body>
</html>
