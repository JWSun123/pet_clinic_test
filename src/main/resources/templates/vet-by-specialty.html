<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
  <div th:replace="header :: myheader"></div>
</head>
<body>
<div>
  <nav th:replace="navbar :: mynavbar"></nav>
</div>
<div id="viewport">
  <div id="content">
    <!-- sidebar -->
    <div th:replace="sidebar :: mysidebar"></div>
    <!--        content starts here!-->
    <div class="container">
<div>
  <table class="table">
    <tr>
      <th>Vet Id</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Tel</th>
      <th>Email</th>
    </tr>
    <tr th:each="vet: ${vets}">
      <td th:text="${vet.getId()}"></td>
      <td th:text="${vet.getFirstName()}"></td>
      <td th:text="${vet.getLastName()}"></td>
      <td th:text="${vet.getTel()}"></td>
      <td th:text="${vet.getEmail()}"></td>
    </tr>
  </table>
</div>
</body>
</html>
