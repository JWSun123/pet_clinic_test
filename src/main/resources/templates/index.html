<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link th:rel="stylesheet" href="../static/css/index.css" th:href="@{/css/index.css}">
    <title>Pet Clinic</title>
</head>
<body>
<div id="viewport">
    <!-- sidebar -->
    <div id="sidebar">
        <header>
            <a href="#">Pet Clinic</a>
        </header>
        <ul class="nav nav-pills flex-column mb-auto">
            <li>
                <a href="#" class="nav-link link-dark">
                    <i class="bi bi-speedometer2"></i>
                    Dashboard
                </a>
            </li>
            <li>
                <a href="#" class="nav-link link-dark">
                    <i class="bi bi-calendar-week"></i>
                    Appointment
                </a>
            </li>
            <li>
                <a href="#" class="nav-link link-dark">
                    <i class="bi bi-person-circle"></i>
                    Veterinarians
                </a>
            </li>
            <li>
                <a href="#" class="nav-link link-dark">
                    <i class="bi bi-people-fill"></i>
                    Clients
                </a>
            </li>
            <li>
                <a href="#" class="nav-link link-dark">
                    <i class="bi bi-emoji-smile"></i>
                    Pets
                </a>
            </li>
            <li>
                <a href="#" class="nav-link link-dark">
                    <i class="bi bi-table"></i>
                    History of visits
                </a>
            </li>
        </ul>
    </div>

    <!-- Content -->
    <div id="content">
        <nav class="navbar navbar-default bg-light">
            <div class="container-fluid">
                <ul class="nav navbar-nav navbar-right">
                    <li><button type="button" class="btn btn-primary">Log out</button></li>
                    <li><p th:text="${#dates.format(thisDate, 'dd-MM-yyyy')}"></p></li>
                </ul>
            </div>
        </nav>
        <div class="container-fluid">
            <h2>Welcome to the pet clinic management system</h2>
            <img th:src="@{img/dog.jpg}" alt="dog running"/>

        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
