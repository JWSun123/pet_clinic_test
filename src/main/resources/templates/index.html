<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <div th:replace="header :: myheader"></div>
</head>
<body>
<div id="viewport">
    <!-- sidebar -->

    <div th:replace="sidebar :: mysidebar"></div>

    <!-- Content -->
    <div id="content">
        <nav class="navbar navbar-default bg-light">
            <div class="container-fluid">
                <ul class="nav navbar-nav ms-auto">
                    <li><button type="button" class="btn btn-primary">Log out</button></li>
                    <li><p th:text="${#dates.format(#dates.createNow(), 'dd-MMM-yyyy')}"></p></li>
                </ul>
            </div>
        </nav>
        <div class="container-fluid">
            <h2>Welcome to the pet clinic management system</h2>
            <img th:src="@{img/dog.jpg}" alt="dog running"/>

        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
