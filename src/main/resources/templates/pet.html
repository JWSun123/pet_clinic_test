<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <div th:replace="header :: myheader"></div>
</head>
<body>
<div>
    <nav th:replace="navbar :: mynavbar"></nav>
</div>
<div id="viewport">
    <div id="content">
        <!-- sidebar -->
        <div th:replace="sidebar :: mysidebar"></div>
        <!--        content starts here!-->
        <div class="pt-3 container-fluid">
            <a class="btn btn-primary" th:href="@{addPet}">Add a Pet</a>
        </div>
        <div>
            <table class="table">
                <tr>
                    <th>ID</th>
                    <th>Pet Name</th>
                    <th>Date of Birth</th>
                    <th>Pet Type</th>
                    <th>Owner</th>
                    <th>Action</th>
                </tr>
                <tr th:each="pet :${pets}">
                    <td th:text="${pet.getId()}"></td>
                    <td th:text="${pet.getPetName()}"></td>
                    <td th:text="${pet.getDob()}"></td>
                    <td th:text="${pet.getPetType().petTypeName}"></td>
                    <td th:text="${pet.getOwner().getFirstName()}"></td>
                    <td><a th:href="@{deletePet/{petId}(petId=${pet.getId()})}">delete</a> |
                        <a th:href="@{showPetInfoForUpdate/{petId} (petId=${pet.getId()})}">modify</a> </td>
                </tr>
            </table>
        </div>

    </div>

</div>
<div th:insert="footer :: foot"></div>

</body>
</html>
