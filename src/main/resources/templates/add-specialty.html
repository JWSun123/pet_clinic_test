<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <div th:replace="header :: myheader"></div>
</head>
<body>
    <div id="viewport">
    <!-- sidebar -->

        <div th:replace="sidebar :: mysidebar"></div>

    <!-- Content -->
        <div id="content">
            <nav class="navbar navbar-default bg-light">
                <div class="container-fluid">
                    <ul class="nav navbar-nav ms-auto">
                        <li><button type="button" class="btn btn-primary">Log out</button></li>
                        <li><p th:text="${#dates.format(#dates.createNow(), 'dd-MMM-yyyy')}"></p></li>
                    </ul>
                </div>
            </nav>
            <h1>Add A New Specialty</h1>
            <div>
                <form th:action="@{saveSpecialty}" th:object="${specialty}" method="post">
                    <div class="form-group mt-3">
                        <label th:classappend="${#fields.hasErrors('specialtyName')} ? text-danger : ''" for = "specialtyName">Specialty</label>
                        <input type="text" class = "form-control"  th:field="*{specialtyName}" id="specialtyName" placeholder="Enter the specialty name">
                    </div>

                    <div class="form-group mt-4">
                        <ul>
                            <li th:each="err:${#fields.errors()}" th:text="${err}" class="text-danger"></li>
                        </ul>
                    </div>
                    <button type="submit" class="btn btn-primary mt-3">Add Specialty</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
