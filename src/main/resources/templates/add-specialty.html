<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body class="container">
<h1>Add A New Specialty</h1>
    <div>
        <form th:action="@{saveSpecialty}" th:object="${specialty}" method="post">
            <div class="form-group mt-3">
                <label th:classappend="${#fields.hasErrors('specialtyName')} ? text-danger : ''" for = "specialtyName">Specialty</label>
                <input type="text" class = "form-control"  th:field="*{specialtyName}" id="specialtyName" placeholder="Enter the specialty name">
            </div>

            <div class="form-group mt-4">
                <ul>
                    <li th:each="err:${#fields.errors()}" th:text="${err}" class="text-danger"></li>
                </ul>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Add Specialty</button>
        </form>
    </div>
</body>
</html>
