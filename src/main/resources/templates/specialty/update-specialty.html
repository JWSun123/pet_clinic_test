<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <div th:replace="header :: myheader"></div>
</head>
<body>
<div>
    <nav th:replace="navbar :: mynavbar"></nav>
</div>
<div id="viewport">
    <div id="content">
        <!-- sidebar -->
        <div th:replace="sidebar :: mysidebar"></div>
        <!--        content starts here!-->
        <div class="container">
<div>
    <form th:action="@{../updateSpecialty}" th:object="${specialty}" method="post">
        <div class="form-group pt-3">
            <label>Specialty ID</label>
            <input  type="number" th:field="*{id}" readonly>
        </div>
        <div class="form-group mt-3">
            <label th:classappend="${#fields.hasErrors('specialtyName')} ? text-danger : ''">Specialty</label>
            <input type="text" th:field="*{specialtyName}" class="form-control">
        </div>
        <div class="form-group mt-4">
            <ul>
                <li th:each="err:${#fields.errors()}" th:text="${err}" class="text-danger"></li>
            </ul>
        </div>
        <button type="submit" class="btn btn-primary">Update Specialty</button>
    </form>
</div>
        </div>
    </div>
</div>
<div th:insert="footer :: foot"></div>

</body>
</html>
