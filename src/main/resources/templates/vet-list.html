<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <div th:replace="header :: myheader"></div>
</head>
<body>
<div>
    <nav th:replace="navbar :: mynavbar"></nav>
</div>
<div id="viewport">
    <div id="content">
        <!-- sidebar -->
        <div th:replace="sidebar :: mysidebar"></div>
        <!--        content starts here!-->
        <div class="container">
    <div class="pt-3">
        <a class="btn btn-primary" th:href="@{addVet}">Add A Vet</a>
    </div>
    <div>
        <table class="table">
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Tel</th>
                <th>Email</th>
                <th>Specialty</th>
                <th>Action</th>
            </tr>
            <tr th:each="vet: ${vets}">
                <td th:text="${vet.getId()}"></td>
                <td th:text="${vet.getFirstName()}"></td>
                <td th:text="${vet.getLastName()}"></td>
                <td th:text="${vet.getTel()}"></td>
                <td th:text="${vet.getEmail()}"></td>
                <td><a th:href="@{/showVetSpecialty/{vetId}(vetId=${vet.getId()})}">view specialty</a></td>
                <td><a th:href="@{/deleteVet/{vetId}(vetId=${vet.getId()})}">delete</a> | <a th:href="@{/showVetInfoForUpdate/{vetId}(vetId=${vet.getId()})}">modify</a></td>
            </tr>
        </table>
    </div>
</body>
</html>
