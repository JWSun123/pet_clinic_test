<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Client page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <h1>Owner table</h1>
    <form th:action="@{/searchOwner}" method="post" class="form-group">
        <input type="text" th:name ="query" placeholder="Search by id or telephone number..">
        <button type="submit">Search</button>
    </form>
    <div>
        <table class="table">
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Address</th>
                <th>Tel</th>
                <th>Email</th>
                <!--<th>Pets</th>-->
                <th>Action</th>
            </tr>
            <tr th:each="owner: ${owner}">
                <td th:text="${owner.getId()}"></td>
                <td th:text="${owner.getFirstName()}"></td>
                <td th:text="${owner.getLastName()}"></td>
                <td th:text="${owner.getAddress()}"></td>
                <td th:text="${owner.getTel()}"></td>
                <td th:text="${owner.getEmail()}"></td>
                <!--<td th:text="${owner.g}"></td>-->
                <td><a th:href="@{/deleteOwner/{id}(id=${owner.getId()})}">delete</a> | <a th:href="@{/updateOwner/{id}(id=${owner.getId()})}">modify</a></td>
            </tr>
        </table>
    </div>
</body>
</html>
